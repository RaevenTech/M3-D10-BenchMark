        <div class="container">
            <h1 id="page-title" class="mt-5">Movie card Preview</h1>
            <hr />
            <!--- Movie card -------------------------------------------------------------------->

            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="card" style="width: 18rem">
                        <img
                            src="https://observatoriog.bol.uol.com.br/wordpress/wp-content/uploads/2021/08/Netflix.jpeg"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Movie title</h5>
                            <hr />
                            <p class="card-text">
                                Some quick example text to build on the card
                                title and make up the bulk of the card's
                                content.
                            </p>
                            <hr />
                            <div class="row">
                                <p><small>Genre</small></p>
                            </div>
                            <a href="#" class="btn btn-secondary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group d-flex justify-content-end">
                <button
                    id="add-movie-btn"
                    type="reset"
                    class="btn btn-success mt-4 mr-4"
                >
                    Add Movie
                </button>
                <button
                    id="delete-movie-btn"
                    type="submit"
                    class="btn btn-danger mt-4 mr-2"
                >
                    Delete
                </button>
            </div>
